<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/index.css">
    <title>Belafonte Food Hub</title>
</head>

<body>
    <header></header>
    <main>
        <div class="bstart">
            <div class="start">
                <h1>Belafonte Food Hub
                    <sub>An outlet of peak farm</sub></h1>

            </div>
            <div class="list">
                <ul>
                    <li>
                        <a href="#"></a>Home</li>

                    <li><a href="#content" class="menu-btn">Food</a></li>
                    <li><a href="#lastsection" class="menu-btn">Reviews</a></li>
                </ul>
            </div>
        </div>

        <div class="section">
            <div class="one">
                <p>Welcome to Belafonte Food Hub home to every dish</p>
            </div>
            <div class="two">
                <img src="./Assets/Images/margherita-pizza 2.png" alt="Profile ">
            </div>
        </div>

        <div class="container">
            <div class="row" id="content">

            </div>
        </div>


        <div class="formatReview" id="lastsection">
            <h3>Reviews</h3>
            <div class="inn">
                <div class="dpright">
                    <form id="form">
                        <label for="review">Your Review:</label>
                        <textarea id="review"></textarea>
                        <button class="hit" type="submit">Submit</button></form>
                </div>
                <div class="dpleft">
                    <ul id="review-points">
                        <li>Reviews</li>

                    </ul>
                </div>

            </div>
        </div>

    </main>
    <footer class="mmm">&copy;Martin Chege @2022</footer>
    <script src="/index.js"></script>
</body>

</html>
